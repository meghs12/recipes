<!DOCTYPE html>
<html>
<head>
    
    <title>MISO SOUP</title>
</head>
<body>
    <h1>MISO SOUP</h1>
    <img src="../images/miso.jpg"
    <p>miso soup is japanese dish</p>
    <h2>INGREDIANTS</h2>
    <ul>
        <li><p>water</p></li>
        <li><p>dashi</p></li>
        <li><p>miso paste</p></li>
        <li><p>tofu</p></li>
        <li><p>green onions</p></li>
    </ul>
    <h3>STEPS</h3>
    <OL>
        <LI><p>Bring the water and dashi granules to a boil.</p></LI>
        <li><p>Reduce the heat and whisk in miso paste.</p></li>
        <li><p>Stir in the tofu and green onions.</p></li>
        <li><p>Simmer and serve</p></li>
    </OL>
</body>
</html>
